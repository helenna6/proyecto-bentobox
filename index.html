<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto bentobox</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card wide-card">
                <h3>Lago</h3>
                <p>Paisaje con lago</p>
                <img src="images/imagen1.jpg" width=150px height=100px alt="imagen1">
            </div>
            <div class="card">
                <h3>Paisaje</h3>
                <p>Paisaje con montaña de dia</p>
                <img src="images/imagen2.jpg" width=150px height=100px alt="imagen1">
            </div>
            <div class="card">
                <h3>Tarde montaña</h3>
                <p>Paisaje de tarde</p>
                <img src="images/imagen3.jpg" width=150px height=100px alt="imagen1">
            </div>
            <div class="card">
                <h3>Atardecer</h3>
                <p>Paisaje con atardecer de fondo</p>
                <img src="images/imagen4.jpg" width=150px height=100px alt="imagen1">
            </div>
            <div class="card">
                <h3>Paisaje IA</h3>
                <p>Paisaje/imagen hecho con IA</p>
                <img src="images/imagen5.jpg" width=150px height=100px alt="imagen1">
            </div>
            <div class="card">
                <h3>Paisaje amanecer</h3>
                <p>Paisaje con amanecer de fondo</p>
                <img src="images/imagen6.jpg" width=150px height=100px alt="imagen1">
            </div>
        </div>
    </body>
</html>
